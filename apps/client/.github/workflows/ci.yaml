name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: Bl9UoOLVZcmxijNcy0PudCfv  # Your org/user ID
  VERCEL_PROJECT_ID: ${{ swethasundaram2005-7246}}  # Add this secret too

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint & Typecheck
        run: pnpm turbo lint type-check --filter=web...
      - name: Build
        run: pnpm turbo build --filter=web...
      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: vercel/action@v1
        with:
          vercel-token: ${{ StU6dhN922zB7vfZ387E7XSv }}  # New token here
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
